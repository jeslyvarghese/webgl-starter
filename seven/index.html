<body>
	<canvas id="glcanvas" width="640" height="480">
		Your browser doesn't appear to support the <code>&lt;canvas&gt;</code>
	element.
	</canvas>
	<input type="range" name="points" id="points" value=0 min=0 max=100 onchange="sliderChange(this.value)" step="0.1">
</body>
<script type="text/javascript" src="https://webglfundamentals.org/webgl/resources/webgl-utils.js"></script>
<script id="2d-vertex-shader" type="notjs">
attribute vec2 a_position;
uniform vec2 u_resolution;

uniform vec2 u_translation;

void main() {
	vec2 position = a_position + u_translation;
	vec2 zeroToOne = position / u_resolution;
	vec2 zeroToTwo = zeroToOne * 2.0;
	vec2 clipSpace = zeroToTwo - 1.0;
	gl_Position = vec4(clipSpace * vec2(1, -1), 0, 1);	
}
</script>

<script id="2d-fragment-shader" type="notjs">
precision mediump float;
uniform vec4 u_color;

void main() {
	gl_FragColor = u_color;
}
</script>

<script type="text/javascript">
	var canvas = document.getElementById('glcanvas')
	var gl = canvas.getContext('webgl')
	function createShader(gl, type, source) {
		var shader = gl.createShader(type);
		gl.shaderSource(shader, source);
		gl.compileShader(shader);
		var success = gl.getShaderParameter(shader, gl.COMPILE_STATUS);
		if (success) {
			return shader;
		}
		console.log(gl.getShaderInfoLog(shader));
		gl.deleteShader(shader);
	}

	var vertexShaderSource = document.getElementById("2d-vertex-shader").text;
	var fragmentShaderSource = document.getElementById("2d-fragment-shader").text;

	var vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
	var fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);


	function createProgram(gl, vertexShader, fragmentShader) {
		var program = gl.createProgram();
		gl.attachShader(program, vertexShader);
		gl.attachShader(program, fragmentShader);
		gl.linkProgram(program);
		var success = gl.getProgramParameter(program, gl.LINK_STATUS);
		if (success) {
			return program;
		}
		console.log(gl.getProgramInfoLog(program));
		gl.deleteProgram(program);
	}

	function setRectangle(gl, x, y, width, height) {
		var x1 = x;
		var x2 = x + width;
		var y1 = y;
		var y2 = y + height;

		gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
				x1, y1,
				x2, y1,
				x1, y2,
				x1, y2,
				x2, y1,
				x2, y2
			]), gl.STATIC_DRAW);
	}

	function randomInt(range) {
		return Math.floor(Math.random() * range);
	}

	var translation = [0, 0];
	var width = 100;
	var height = 30;
	var color = [Math.random(), Math.random(), Math.random(), 1];

	var program = createProgram(gl, vertexShader, fragmentShader);

	var positionAttributeLocation = gl.getAttribLocation(program, "a_position");
	var resolutionUniformLocation = gl.getUniformLocation(program, "u_resolution");
	var colorUniformLocaiton = gl.getUniformLocation(program, "u_color");
	var translationLocation = gl.getUniformLocation(program, "u_translation");

	var positionBuffer = gl.createBuffer();
	gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
	setGeometry(gl);

	function drawScene() {
		webglUtils.resizeCanvasToDisplaySize(gl.canvas);
		gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);
		gl.clearColor(0, 0, 0, 0);
		gl.clear(gl.COLOR_BUFFER_BIT);

		gl.useProgram(program);

		gl.uniform2f(resolutionUniformLocation, gl.canvas.width, gl.canvas.height);
		gl.uniform2fv(translationLocation, translation)
		gl.enableVertexAttribArray(positionAttributeLocation);


		var size = 2;
		var type = gl.FLOAT;
		var normalize = false;
		var stride = 0;
		var offset = 0;
		gl.vertexAttribPointer(positionAttributeLocation, size, type, normalize, stride, offset);

		gl.uniform4f(colorUniformLocaiton, color[0], color[1], color[2], color[3]);
		gl.drawArrays(gl.TRIANGLES, 0, 18)
	}

	function sliderChange(value) {
		translation = [parseFloat(value), 0]
		console.log(translation)
		drawScene()
	}

	function setGeometry(gl) {
		gl.bufferData(
			gl.ARRAY_BUFFER,
			new Float32Array([
				// left column
				000, 000,
				030, 000,
				000, 150,
				000, 150,
				030, 000,
				030, 150,

				// top rung
				030, 000,
				100, 000,
				030, 030,
				030, 030,
				100, 000,
				100, 030,

				//middle rung
				030, 060,
				067, 060,
				030, 090,
				030, 090,
				067, 060,
				067, 090 
				]),
			gl.STATIC_DRAW
			);
	}
	drawScene()
</script>
